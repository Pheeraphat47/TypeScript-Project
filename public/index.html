<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <link rel="icon" href="https://e7.pngegg.com/pngimages/1007/530/png-clipart-graphics-graphic-design-illustration-checklist-icon-text-logo.png">
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: antiquewhite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50vh;
      margin: 0;
      padding: 20px;
    }

    h1{
      font-size: 5rem;
    }

    #new-task-title{
      font-size: 28px;
    }

    #button{
      font-size: 28px;
      background-color: orange;
    }

    #list {
      list-style: none;
      padding: 0;
      font-size: 28px;           
    }

    #list input{
      width: 20px;
      height: 20px;
    }

    

    
  </style>
</head>

<body>

  <h1> To-Do Lists</h1>

  <form id="new-task-form">
    <input type="text" id="new-task-title">
    <button type="submit" id="button">Add</button>
  </form>

  <ul id="list"></ul>
</body>

</html>
